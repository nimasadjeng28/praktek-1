<html>
    <head>
        <body>
            <h1>Form HTML</h1>
            <font type=arial size="4">
                Name : <input type="text" name="Name">
                <br>
                <br>
                Gender : 
                <input type="radio" name="Gender" value="M">Man
                <input type="radio" name="Gender" value="L">Woman
                <br>
                <br>
                Address : <input type="text" name="Address">
                <br>
                <br>
                Country : 
                <select name="Country">
                    <option value="Idn">Indonesia</option>
                    <option value="Mas">Malaysia</option>
                    <option value="Sk">South Korea</option>
                    <option value="Usa">Amerika Serikat</option>
                    <option value="Ksa">Arab Saudi</option>
                    <option value="Arg">Argentina</option>
                </select>
                <br>
                <br>
                Email : <input type="text" name="Email">
                <br>
                <br>
                Photo : <input type="text" name="Photo">
                <input type="button" value="Browse..." name="Browse">
                <br>
                <br>
                Comment : <textarea name="comment" cols="70" rows="8" align="center"> </textarea>
                <input type="button" value="Submit" name="Submit">
                <br>
                <br>
                <p style="text-indent:300px">Form Registrasi</p>
            </font>
        </body>
    </head>
</html>
